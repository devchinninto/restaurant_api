components:
  schemas:
    Order:
      type: object
      required:
        - table_session_id
        - product_id
        - quantity
        - price
      properties:
        id:
          type: integer
          description: Order ID
        table_session_id:
          type: integer
          description: Reference to the active Table Session
        product_id:
          type: integer
          description: Reference to the Product
        quantity:
          type: integer
          description: Amount of items ordered
        price:
          type: number
          format: float
          description: Historical price at the moment of the order
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      example:
        id: 123
        table_session_id: 42
        product_id: 1
        quantity: 2
        price: 91.80
        created_at: "2024-07-21T19:15:00Z"
        updated_at: "2024-07-21T19:15:00Z"