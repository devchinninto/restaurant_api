components:
  schemas:
    Table:
      type: object
      required:
        - table_number
      properties:
        id:
          type: integer
          description: The auto-generated id of the table
        table_number:
          type: integer
          description: The physical number of the table in the restaurant
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      example:
        id: 1
        table_number: 10
        created_at: "2024-01-15T10:00:00Z"
        updated_at: "2024-01-15T10:00:00Z"